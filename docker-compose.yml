version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wine_beer_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wine_beer_db
      MYSQL_USER: wineuser
      MYSQL_PASSWORD: winepass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wine_beer_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: wine_beer_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - wine_beer_network

volumes:
  mysql_data:

networks:
  wine_beer_network:
    driver: bridge
